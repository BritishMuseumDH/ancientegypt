<!--ENTER GLOSSARY TEXT BELOW-->

A mould is made from pressing an object into wet plaster or soft wax so that the object's shape, texture, and decorations make an impression into the plaster or wax. 
<p> A copy (cast) of the object can then be made by pouring a material that will harden (like plaster) into the mould.
</p>
