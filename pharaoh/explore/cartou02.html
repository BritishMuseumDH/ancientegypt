The names of pharaohs or queens were always written inside an <a href="#" onClick="openWin('../../glossary/oblong01.html','oblong01')">oblong</a> shape called a cartouche.
<p>
Some <a href="#" onClick="openWin('../../glossary/egyist01.html','egyist03')">Egyptologists</a> believe that this shape represented a kind of spiritual protection. Other scholars believe that it represents the sun rising over the land.
