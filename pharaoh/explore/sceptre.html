The sceptre was a <a href="#" onClick="openWin('../../glossary/symbol01.html','symbol12')">symbol</a> of the pharaoh's kingship.  The pharaoh is often shown carrying a sceptre in tribute scenes and other non-battle scenes to demonstrate that he is the ruler.  Sceptres were usually made of gold and other precious materials.
