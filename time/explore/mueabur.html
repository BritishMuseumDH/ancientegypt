<p>

<p>
The early burials in ancient Egypt consist of holes dug in the sand.  The body was placed in a curled-up position surrounded by jars and baskets containing food and drink. Objects such as tools were also included so that the person would have them in the <a href="#" onClick="openWin('../../glossary/afterl01.html','afterl08')">afterlife</a>.
